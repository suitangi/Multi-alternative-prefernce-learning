<!DOCTYPE html>
<html>
<!-- head, scripts and fonts -->

<head>
  <meta charset="utf-8">
  <title>Risk Taking</title>
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <link rel="stylesheet" href="styles/jquery-confirm.min.css">
  <link rel="stylesheet" href="styles/jquery-ui.css">

  <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-confirm.min.js"></script>
  <script type="text/javascript" src="scripts/jquery-ui.js"></script>
  <script type="text/javascript" src="scripts/parameters.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>

<body>
  <div id="field">
    <div id="total">Total: 0</div>
    <div id="choicesDiv">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div id="choice1" class="choice">
          <img class="choiceImg" hue="" src="./img/choiceA.png" style="">
          <div id="choice1Text" hue="" class="choiceText" style="">x</div>
        </div>

        <div id="choice2" class="choice" style="margin-left: 15vw;">
          <img class="choiceImg" src="./img/choiceB.png" style="">
          <div id="choice2Text" class="choiceText" style="">x</div>
        </div>

      </div>
    </div>
    <div id="noChoice" style="display: none;">No choice selected</div>
    <div id="fixCross" style="">
      <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">+</div>
    </div>
    <div id="countdownbar" style="width: 100vw; background-color: rgba(255, 255, 255, 0);"></div>

  </div>
</body>

</html>
